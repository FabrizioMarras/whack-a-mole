<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Titan+One" rel="stylesheet">
  <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

  <!-- Title -->
    <title>Game</title>
  </head>

  <body>
  <!-- Start Screen -->
    <div class="start-screen">
    <!-- Title -->
      <h1>Click-2-Score</h1>
    <!-- Game Level -->
      <div class="level">
        <div class="btn easy">easy</div>
        <div class="btn difficult">difficult</div>
      </div>
    </div>
    <!-- Game -->
      <div class="game hide">
        <div class="block">
          <!-- Score -->
            <p>Score <span class="score">0</span></p>
          <!-- CountDown -->
            <p> Seconds <span class="timer">10</span></p>
        </div>
      <!-- Holes and discs -->
        <div class="hole hole1">
          <div class="mole"></div>
        </div>
        <div class="hole hole2">
          <div class="mole"></div>
        </div>
        <div class="hole hole3">
          <div class="mole"></div>
        </div>
        <div class="hole hole4">
          <div class="mole"></div>
        </div>
        <div class="hole hole5">
          <div class="mole"></div>
        </div>
        <div class="hole hole6">
          <div class="mole"></div>
        </div>
        <div class="hole hole7">
          <div class="mole"></div>
        </div>
        <div class="hole hole8">
          <div class="mole"></div>
        </div>
        <div class="hole hole9">
          <div class="mole"></div>
        </div>
        <div class="hole hole10">
          <div class="mole"></div>
        </div>
        <div class="hole hole11">
          <div class="mole"></div>
        </div>
        <div class="hole hole12">
          <div class="mole"></div>
        </div>
        <div class="hole hole13">
          <div class="mole"></div>
        </div>
        <div class="hole hole14">
          <div class="mole"></div>
        </div>
        <div class="hole hole15">
          <div class="mole"></div>
        </div>
        <div class="hole hole16">
          <div class="mole"></div>
        </div>
        <!-- Start a new Game -->
        <h2 class="btn new-game hide">Start a New Game</h2>

      </div>

    <!-- Javascript -->
      <script src="js/game.js"></script>
  </body>
</html>
